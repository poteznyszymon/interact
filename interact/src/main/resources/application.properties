spring.application.name=interact

spring.datasource.url=jdbc:postgresql://localhost:5433/interact
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=redis

app.redis.keys.active-users=active_users:set
app.redis.keys.blacklisted-tokens=blacklisted_tokens

